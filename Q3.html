<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation trip</title>
</head>
<body>
    <div>
        <h1>Prasenjit travel agency.</h1>
        <hr>
        <br>
        Name:<input type="text" placeholder="Enter your name">
        <br>
        Email-id:<input type="email" placeholder="Enter your email-id">
        <br>
        Mobile number:<input type="number" placeholder="Enter your Mobile number">
        <br>
        Gender:
        <label for="gender1">
            <input type="radio" id="gender1" name="gender" value="male">Male
        </label>
        <label for="gender2">
            <input type="radio" id="gender2" name="gender" value="female">Female
        </label>
        <label for="gender3">
            <input type="radio" id="gender3" name="gender" value="other">Other
        </label>
        <br>
        Place where you want to go:
        <label for="place1">
            <input type="radio" id="place1" name="place" value="delhi">Delhi
        </label>
        <label for="place2">
            <input type="radio" id="place2" name="place" value="kolkata">Kolkata
        </label>
        <label for="place3">
            <input type="radio" id="place3" name="place" value="karnataka">Karnataka
        </label>
        <label for="place4">
            <input type="radio" id="place4" name="place" value="rajasthan">Rajasthan
        </label>
        <br>
        Types of bag you carry for that tour:
        <lable for="bag1">
          <input type="checkbox" class="red" id="bag1" name="type">Trolly
        </lable>
        <label for="bag2">
          <input type="checkbox"class="red" id="bag2" name="type">Hand bag
        </label>
        <label for="bag3">
          <input type="checkbox" class="red" id="bag3" name="type">Sholder bag
        </label>
        <br>
        Age:
        <label for="points">
          <input type="range" id="points" name="points" min="5" max="48">
        </label>
        <br>
       <textarea name="reason" id="reason" cols="30" rows="15" placeholder="Enter why you goto that trip?"></textarea>
        <br>
    </div>
</body>
</html>
